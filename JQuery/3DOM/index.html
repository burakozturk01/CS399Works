<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JQuery CrashCourse</title>
        <meta name="im learnin' jquery" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <script src="/jquery.js"></script>
    </head>
    <body>
        <header>
            <h1>JQuery Crash CrashCourse</h1>
        </header>
        
        <div id="container">
            <textarea type="text" id="newItem" autofocus
            style="width: 100%; height: 300px;"></textarea>
            <h3>Items:</h3>
            <ul id="itemList"></ul>
            
        </div>
        
        <script>
            $('textarea#newItem').keypress(function (e) {
                if (e.shiftKey && e.which == 13) {
                    e.preventDefault();
                    
                    e.target.value.split('\n').forEach(element => {
                        if (element === ' ' || element === '')
                            return;
                        $('ul#itemList').append(
                        `<li>${element}</li>`
                    );
                    });

                    $(this).val('');
                }
            });

            $(window).resize(function (e) { 
                var width = $(window).width();
                console.log(width);
            });
        </script>
    </body>
</html>
