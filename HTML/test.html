<!DOCTYPE html>
<html>
<head>
  <title>Elementary Elements Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      display: flex;
      justify-content: space-between;
    }

    .element {
      width: 200px;
      padding: 20px;
      margin-right: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    .element h2 {
      color: #666;
      margin-top: 0;
    }

    .element p {
      color: #888;
    }

    .element button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Elementary Elements Demo</h1>
  <div class="container">
    <div class="element">
      <h2>Heading</h2>
      <p>This is a paragraph of text.</p>
      <button>Click me</button>
    </div>
    <div class="element">
      <h2>Image</h2>
      <img src="https://placeimg.com/200/150/any" alt="Sample Image">
    </div>
    <div class="element">
      <h2>List</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </div>
</body>
</html>
